<p>
    <mat-toolbar>
        <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
            <span
                class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Welcome To Doctor Buddy!
            </span>
        </h1>
    </mat-toolbar>
</p>
<div div class="h-screen flex items-center justify-center">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form">
                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Username" [(ngModel)]="userName" name="username" required>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Password" [(ngModel)]="password" type="password"
                                    name="password" required>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
            </form>
            <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button class="dialog-button" (click)="login()" color="primary">Login</button>
            <button mat-raised-button class="dialog-button" (click)="openDialog()" color="primary">Signup</button>
        </mat-card-actions>
    </mat-card>
</div>
